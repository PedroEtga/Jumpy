<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro Jumpy</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet"/>
</head>

<body>

    <header>
        <img id="dnc" src="DNC.svg" alt="Logo da DNC">
    </header>
    
    <main>
        <div id="form">
            <img src="Jumpy.svg" alt="Logo da Jumpy">
            <h2>Bem vindo ao Jumpy!</h2>
            <form id="Form2">
                <div class="input2">
                    <label for="name">Nome Completo:</label>
                    <input id="name" name="name" type="text" placeholder="Nome completo" minlength="3" maxlength="35" onkeyup="register(event)">
                    <p class="Campo"></p>
                </div>

                <div class="input2">
                    <label for="email">Email:</label>
                    <input id="email" name="email" type="email" placeholder="Email@email.com" onkeyup="register(event)">
                    <p class="Campo"></p>
                </div>

                <div class="input2">
                    <label for="phone">Telefone:</label>
                    <input id="phone" name="phone" type="tel" maxlength="14" placeholder="(00)00000-0000" onkeyup="register(event)" pattern="^\(\d{2}\)\d{5}-\d{4}$"> 
                    <p class="Campo"></p>
                </div>

                <div class="input2">
                    <label for="document">CPF:</label>
                    <input id="document" name="document" type="text" maxlength="14" placeholder="000.000.000-00" onkeyup="register(event)" pattern="^\d{3}\.\d{3}.\d{3}-\d{2}$">
                    <p class="Campo"></p>
                </div>

                <div class="input2">
                    <label for="password">Senha:</label>
                    <input id="password" name="password" type="password" placeholder="**************" minlength="8" onkeyup="register(event)">
                    <p class="Campo"></p>

                </div>
                    <button type="submit" id="botao">Cadastrar</button>
                    <p id="validar"></p>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
